<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Register</h1>
            <div class="border border-primary">
                <p>register here</p>
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="mb-3">
                        <input type="text" placeholder="First name" name="f" class="form-control">
                    </div>
                     <div class="mb-3">
                        <input type="text" placeholder="Last name" name="l" class="form-control">
                    </div>
                     <div class="mb-3">
                        <input type="email" placeholder="Email Id" name="e" class="form-control">
                    </div>
                     <div class="mb-3">
                        <input type="text" placeholder="User name" name="u" class="form-control">
                    </div>
                     <div class="mb-3">
                        <input type="password" placeholder="Password" name="p" class="form-control">
                    </div>
                    <input type="submit">
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
